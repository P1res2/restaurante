{% extends "restaurante/base.html" %} {% load static %} {% block content %}

<ul class="cards__lista">
    {% if cardapio %}
    {% for item in cardapio %}
    <li class="card">
        <a href="">
        <img
            class="card__imagem"
            src="{% static 'assets/produtos/' %}{{ item.imagem }}"
            alt="foto"
        />
        </a>
        <span class="card__tag">{{ item.categoria }}</span>
        <div class="card__info">
            <p class="card__titulo">{{ item.nome }}</p>
            <div class="card__texto">
                <p class="card__descricao">{{ item.descricao }}</p>
            </div>
        </div>
    </li>
    {% endfor %}
    {% else %}
    {% endif %}
</ul>

{% endblock %}
